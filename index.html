<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIUXer Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0F0F10; --text: #FFFFFF; --accent: #FF7A50; --secondary: #7B92FF; --card: #1C1C1E; --border: rgba(255,255,255,0.08); }
        [data-theme="light"] { --bg: #F9F9FB; --text: #1D1D1F; --card: #FFFFFF; --border: rgba(0,0,0,0.05); }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; overflow-x: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; position: sticky; top: 0; background: var(--bg); z-index: 1000; border-bottom: 1px solid var(--border); }
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a { text-decoration: none; color: inherit; font-weight: 600; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }
        .burger { display: none; cursor: pointer; font-size: 24px; }
        .hero { padding: 100px 8%; text-align: center; }
        .hero h1 { font-size: clamp(2rem, 5vw, 4rem); margin: 20px 0; }
        .hero span { color: var(--accent); }
        .btn { padding: 15px 30px; border-radius: 12px; border: none; cursor: pointer; font-weight: 700; text-decoration: none; display: inline-block; transition: 0.2s; box-shadow: 0 4px 0px #D45A33; transform: translateY(-3px); }
        .btn-orange { background: var(--accent); color: #fff; }
        .btn:active { transform: translateY(0); box-shadow: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 50px 8%; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); }
        .card img { width: 100%; border-radius: 15px; }
        #register { padding: 60px 8%; max-width: 450px; margin: 0 auto; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text); }
        #map { height: 250px; border-radius: 20px; margin: 40px 8%; border: 1px solid var(--border); }
        @media (max-width: 768px) { .nav-links { display: none; flex-direction: column; position: absolute; top: 70px; left: 0; width: 100%; background: var(--card); padding: 20px; } .nav-links.active { display: flex; } .burger { display: block; } }
    </style>
</head>
<body>
    <header>
        <div style="font-weight:800; font-size:24px;">UIUXer</div>
        <ul class="nav-links" id="navMenu">
            <li><a href="#">Home</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#register">Register</a></li>
            <li><button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:20px;">ðŸŒ“</button></li>
        </ul>
        <div class="burger" onclick="toggleMenu()">â˜°</div>
    </header>

    <section class="hero" data-aos="fade-up">
        <h1>Tell your creativity to the <br><span>world with UIUXer</span></h1>
        <p>A creative, minimal, and cleanly designed portfolio template.</p>
        <a href="#register" class="btn btn-orange">Get Started Now</a>
    </section>

    <div id="work" class="grid">
        <div class="card" data-aos="zoom-in">
            <img src="https://via.placeholder.com/400x250/1c1c1e/ffffff?text=UX+Project" alt="Work">
            <h3>App Re-Design</h3>
            <button class="btn btn-orange" style="margin-top:15px; padding:10px 20px;">View Project</button>
        </div>
        <div class="card" data-aos="zoom-in" data-aos-delay="200">
            <img src="https://via.placeholder.com/400x250/1c1c1e/ffffff?text=UI+Project" alt="Work">
            <h3>SaaS Website</h3>
            <button class="btn btn-orange" style="margin-top:15px; padding:10px 20px;">View Project</button>
        </div>
    </div>

    <section id="register" data-aos="fade-right">
        <h2>Join UIUXer</h2>
        <input type="text" id="regName" placeholder="Full Name">
        <input type="email" id="regEmail" placeholder="Email Address">
        <button class="btn btn-orange" style="width:100%; margin-top:10px;" onclick="registerUser()">Sign Up</button>
        <p id="status"></p>
    </section>

    <div id="map"></div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBTcH3_tri2L7AHLh1e-YD-0s-QSthuE6Q",
            authDomain: "disk-c98ee.firebaseapp.com",
            projectId: "disk-c98ee",
            storageBucket: "disk-c98ee.appspot.com",
            messagingSenderId: "59577059636",
            appId: "1:59577059636:web:e98f456d054cc360747d61",
            databaseURL: "https://disk-c98ee-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function registerUser() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            if(name && email) {
                db.ref('users').push({ name, email })
                .then(() => { alert('Success!'); document.getElementById('status').innerText = "Done!"; })
                .catch(e => alert(e.message));
            }
        }

        function toggleTheme() {
            const h = document.documentElement;
            h.setAttribute('data-theme', h.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }

        AOS.init({ duration: 800, once: true });
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    </script>
</body>
</html>
