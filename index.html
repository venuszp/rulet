<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект: Алые Паруса</title>
    <style>
        body {
            background-color: #2c3e50;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Times New Roman", Times, serif;
        }

        /* Контейнер для адаптации под экран */
        .page-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* Лист А4 */
        .a4-page {
            background: white;
            width: 210mm;
            min-height: 297mm;
            /* Поля по твоей инструкции */
            padding: 20mm 15mm 20mm 30mm; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Растягивает блоки по высоте */
            box-sizing: border-box;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .center { text-align: center; }
        .bold { font-weight: bold; }
        
        .school-name { font-size: 14pt; text-transform: uppercase; }
        
        .main-title { 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }
        .project-label { font-size: 16pt; }
        .topic-name { font-size: 18pt; line-height: 1.3; }

        .authors-info {
            align-self: flex-end; /* Сдвиг вправо */
            text-align: left;
            width: fit-content;
            font-size: 14pt;
            line-height: 1.6;
            margin-right: 10mm;
        }

        .footer-city { font-size: 14pt; margin-bottom: 5mm; }

        /* Масштабирование для мобилок */
        @media (max-width: 210mm) {
            .page-container { padding: 5px; }
            .a4-page {
                transform: scale(calc(window.innerWidth / 210mm));
                zoom: 0.45; /* Для телефонов */
                width: 100%;
                min-height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="a4-page">
            
            <div class="school-name bold center">
                VOSIQ International School
            </div>

            <div class="main-title center">
                <div class="project-label bold">ПРОЕКТНАЯ РАБОТА</div>
                <div style="font-size: 14pt;">по литературе</div>
                <div class="topic-name bold">
                    Тема: «Алые паруса» А. Грина:<br>
                    как мечта становится реальностью
                </div>
            </div>

            <div class="authors-info">
                <strong>Выполнили:</strong> ученики 8 «Д» класса<br>
                Абдумумин Абдувахидов,<br>
                Ахмаджон Сатимов,<br>
                Абубакир Хакимов<br><br>
                <strong>Преподаватель:</strong><br>
                Людмила Сергеевна
            </div>

            <div class="footer-city center bold">
                Ташкент<br>
                2026
            </div>

        </div>
    </div>

</body>
</html>
